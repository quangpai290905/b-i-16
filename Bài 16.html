<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bố cục HTML với Aside và Section</title>
    <link rel="stylesheet" href="Bài 16.css">
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    
    <nav>
        <p>Navigation Bar</p>
    </nav>

    <div class="main-container">
        <section>Section
            <h2>Heading</h2>
            <article>
                <p>Article</p>
            </article>
        </section>
        
        <aside>
            <p>Aside</p>
        </aside>
    </div>

    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
